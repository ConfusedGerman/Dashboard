<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <img src="icons/view-dashboard.svg" alt="View dashboard">
            <div class="item">Dashboard</div>
            <div class="options">
                <div>
                    <img src="icons/home.svg" alt="Home">
                    <span>Home</span>
                </div>
                <div>
                    <img src="icons/card-account-details.svg" alt="Profile card icon">
                    <span>Profile</span>
                </div>
                <div>
                    <img src="icons/message-reply.svg" alt="Speach bubble icon">
                    <span>Messages</span>
                </div>
                <div>
                    <img src="icons/clock-time-three.svg" alt="clock icon">
                    <span>History</span>
                </div>
                <div>
                    <img src="icons/note-multiple.svg" alt="Multiple notes icon">
                    <span>Tasks</span>
                </div>
                <div>
                    <img src="icons/account-group.svg" alt="Multiple persons icon">
                    <span>Communities</span>
                </div>
            </div>
            <div class="settings">
                <div class="item">Icons2</div>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="flex">
                    <div>Search-icon</div>
                    <div>Search-bar</div>
                </div>
                <div class="flex">
                    <div>Bell</div>
                    <div>Picture</div>
                    <div>Name</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="flex">
                    <div>Picture</div>
                    <div>Text</div>
                </div>
                <div class="flex">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="headline">Your projects</div>
            <div class="headline">Announcements</div>
            <div class="left-content">C</div>
            <div class="right-content1">E</div>
            <div class="headline">Trending</div>
            <div class="right-content2">E</div>
        </div>
    </div>

</body>
</html>
